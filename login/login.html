    <!-- NAVIGATION -->

        <div class="container">

        <section class="container center-align">
            <h1 class="">Login</h1>
            <div class="login">
                <form>
                    <div class="detached">
                        <input type="text" id="username" placeholder="Username">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="detached">
                        <input type="checkbox" name="save-user" id="save-user">
                        <label for="save-user">Let PV Remember My Password</label>
                    </div>
                    <div class="detached">
                        <select name="login-type" id="login-type">
                            <option value="traveller">Traveller</option>
                            <option value="guide">Guide</option>
                        </select>
                    </div>
                    <div class="detached">
                        <button class="button">Login</button>
                        <button class="button primary">Register</button>
                    </div>
                </form>
            </div>
        </section>
